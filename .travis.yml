notifications:
  email:
  - apple.builds@sagebase.org
language: objective-c
osx_image: xcode9.1
xcode_project: CRFModuleValidation.xcodeproj
xcode_scheme: CRFModuleValidation
cache:
- bundler
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
install:
- gem install bundler
- bundle install
script:
- travis_wait 30 ./travis/build.sh
deploy:
  skip_cleanup: true
  provider: s3
  acl: public_read
  bucket: ios-apps.sagebridge.org
  local-dir: build
  upload-dir: ci/$TRAVIS_XCODE_SCHEME/$TRAVIS_BRANCH
  on:
    all_branches: true
  access_key_id: AKIAJ6YWVFOX3GHDXVRQ
  secret_access_key:
    secure: 
branches:
  only:
  - master
  - "/^stable-.*$/"
