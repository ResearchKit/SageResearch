language: objective-c
osx_image: xcode10
xcode_workspace: Research.xcworkspace
xcode_scheme: RSDCatalog
cache:
- bundler
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
install:
- gem install bundler
- bundle install
script:
- travis_wait 30 ./travis/build.sh
branches:
  only:
  - master
  - "/^stable-.*$/"
